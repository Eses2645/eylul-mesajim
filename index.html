<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EylÃ¼l'Ã¼m</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: lime;
      height: 100%;
      font-family: 'Courier New', Courier, monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .centered-text {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 8vw;
      font-weight: bold;
      z-index: 1;
      text-shadow: 2px 2px 10px #0f0;
    }

    .button-container {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5rem;
      background-color: limegreen;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px lime;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: green;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="centered-text">EylÃ¼l'Ã¼m seni Ã§ok seviyorum</div>

  <div class="button-container">
    <button onclick="playMusic()">MÃ¼ziÄŸi BaÅŸlat ðŸŽµ</button>
    <audio id="bgMusic" loop>
      <source src="eylul.mp3" type="audio/mpeg">
     
    </audio>
  </div>

  <script>
    // Matrix yaÄŸmur efekti
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = Array(256).join("EYLÃœL ").split("");

    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // MÃ¼zik oynatma
    function playMusic() {
      const audio = document.getElementById("bgMusic");
      audio.play();
    }

    // Ekran boyutu deÄŸiÅŸtiÄŸinde canvas boyutunu gÃ¼ncelle
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
