<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eylül’üm</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
      color: #ff7aa2;
    }

    .center-text {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      color: #ffb6c1;
      z-index: 2;
    }

    .falling-text {
      position: absolute;
      top: 0;
      white-space: nowrap;
      font-size: 1.5em;
      color: #ff7aa2;
      animation: fall linear infinite;
      opacity: 0.15;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        top: -100px;
        opacity: 0.3;
      }
      100% {
        top: 100%;
        opacity: 0;
      }
    }

    .petal {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('IMG_2039.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fallPetal linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes fallPetal {
      0% {
        top: -50px;
        transform: rotate(0deg);
      }
      100% {
        top: 100%;
        transform: rotate(360deg);
      }
    }

    .heart {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3em;
      animation: pulse 1s infinite;
      color: #ff4d6d;
      z-index: 2;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.2); }
      100% { transform: translateX(-50%) scale(1); }
    }
  </style>
</head>
<body>
  <div class="center-text">Eylül’üm Seni Çok Seviyorum Canım Aşkım</div>
  <div class="heart">❤</div>

  <audio autoplay loop>
    <source src="sarki.mp3" type="audio/mpeg">
    Tarayıcınız ses dosyasını desteklemiyor.
  </audio>

  <script>
    const words = ["Anneler", "Günün", "Kutlu", "Olsun,", "Ömerimin", "Annesi"];
    const screenWidth = window.innerWidth;

    function createFallingText(word, delay) {
      const span = document.createElement("span");
      span.classList.add("falling-text");
      span.textContent = word;
      span.style.left = `${Math.random() * screenWidth}px`;
      span.style.animationDuration = `${4 + Math.random() * 4}s`;
      span.style.animationDelay = `${delay}s`;
      document.body.appendChild(span);
    }

    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = `${Math.random() * 100}vw`;
      petal.style.animationDuration = `${6 + Math.random() * 4}s`;
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }

    // Kelime kelime iniş efekti
    let delay = 0;
    setInterval(() => {
      const word = words[Math.floor(Math.random() * words.length)];
      createFallingText(word, delay);
      delay += 0.5;
    }, 800);

    // Gül yaprağı efekti
    setInterval(() => {
      createPetal();
    }, 400);
  </script>
</body>
</html>
