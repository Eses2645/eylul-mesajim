<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anneler Günü</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff4f8b;
      font-size: 6vw;
      text-align: center;
      z-index: 2;
      animation: fadeIn 4s ease-in-out;
      white-space: pre-wrap;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translate(-50%, -60%); }
      100% { opacity: 1; transform: translate(-50%, -50%); }
    }

    .petal {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://i.ibb.co/HF3pbTr/rose-petal.png');
      background-size: cover;
      z-index: 3;
      opacity: 0.8;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 0; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 1; }
    }

    .heart {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      color: red;
      animation: pulse 2s infinite;
      z-index: 4;
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.3); }
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>
<div class="message">Anneler Günün Kutlu Olsun,\nÖmerimin Annesi</div>
<div class="heart">❤️</div>
<audio autoplay loop>
  <source src="sarki.mp3" type="audio/mpeg">
</audio>

<script>
  // Matrix yağmur efekti
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const message = "Anneler Günün Kutlu Olsun, Ömerimin Annesi";
  const letters = message.split("");
  const fontSize = 20;
  const columns = Math.floor(canvas.width / (fontSize * 1.5));
  const drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const char = letters[(i + drops[i]) % letters.length];
      ctx.fillText(char, i * fontSize * 1.5, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 200);

  // Responsive canvas
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // Gül yaprakları
  function createPetal() {
    const petal = document.createElement("div");
    petal.classList.add("petal");
    petal.style.left = Math.random() * window.innerWidth + "px";
    petal.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 10000);
  }

  setInterval(createPetal, 300);
</script>

</body>
</html>
