<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eylül'e Özel</title>
  <style>
    /* Genel stil */
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: #00ff99;
      font-family: 'Poppins', sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Ortadaki yazı ve animasyonu */
    .center-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .center-text {
      font-size: 5vw;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { color: #00ff99; text-shadow: 0 0 10px #00ff99; }
      100% { color: #66ffcc; text-shadow: 0 0 20px #66ffcc; }
    }

    /* Büyüyüp küçülen kalp */
    .heart {
      font-size: 4vw;
      color: red;
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.4); }
    }

    /* Gül yaprakları */
    .rose {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('IMG_2039.png');
      background-size: cover;
      animation: fall linear infinite;
      z-index: 1;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { top: -50px; transform: rotate(0deg); opacity: 1; }
      100% { top: 100vh; transform: rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="center-container">
  <div class="center-text">Eylül’üm Seni Çok Seviyorum Canım Aşkım</div>
  <div class="heart">❤️</div>
</div>

<audio id="bg-music" src="sarki.mp3" loop></audio>

<script>
  // Matrix yağmur efekti
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = 'ANNELERGÜNÜNKUTLUOLSUNÖMERİMANNESİ';
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = [];

  for (let i = 0; i < columns; i++) {
    drops[i] = 1;
  }

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(draw, 33);

  // Gül yaprakları
  for (let i = 0; i < 20; i++) {
    let rose = document.createElement("div");
    rose.className = "rose";
    rose.style.left = Math.random() * window.innerWidth + "px";
    rose.style.animationDuration = 5 + Math.random() * 10 + "s";
    document.body.appendChild(rose);
  }

  // Müzik otomatik oynatma (tarayıcı engellerse dokunma gerektirebilir)
  document.addEventListener("DOMContentLoaded", () => {
    const audio = document.getElementById('bg-music');
    audio.play().catch(error => {
      console.log('Otomatik oynatma engellendi:', error);
    });
  });
</script>

</body>
</html>
