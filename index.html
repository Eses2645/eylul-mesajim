lül<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İyi ki Varsın</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      font-family: 'Courier New', monospace;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #main-text {
      position: absolute;
      top: -50%;
      width: 100%;
      text-align: center;
      color: #00ff00;
      font-size: 10vw;
      font-weight: bold;
      z-index: 1;
      animation: dropDown 25s ease-in-out forwards;
      text-shadow: 2px 2px 12px #0f0;
    }

    @keyframes dropDown {
      0% { top: -20%; opacity: 0; }
      10% { opacity: 1; }
      100% { top: 40%; opacity: 1; }
    }

    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background-color: #00ff00;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 2;
      font-weight: bold;
      box-shadow: 0 0 15px #00ff00;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="main-text">Eylül'üm Seni Çok Seviyorum</div>
  <button id="startButton">Başlat</button>
  <audio id="bgMusic" src="sarki.mp3" preload="auto" loop></audio>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    const music = document.getElementById("bgMusic");
    const startButton = document.getElementById("startButton");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const phrase = "Anneler Günün Kutlu Olsun, Ömerimin Annesi";
    const fontSize = 18;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        ctx.fillText(phrase, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    let intervalId;

    function startAnimation() {
      startButton.style.display = 'none';

      // Müzik başlatma
      music.play().catch((e) => {
        alert("Müzik tarayıcı tarafından engellendi. Lütfen sesi açın ve tekrar deneyin.");
      });

      intervalId = setInterval(draw, 100); // Daha yavaş kayış
    }

    startButton.addEventListener('click', startAnimation);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
