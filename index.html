<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eylül’üm İçin</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff69b4;
      font-size: 4vw;
      text-align: center;
      z-index: 2;
      text-shadow: 2px 2px 10px #ff1493;
      max-width: 90%;
    }

    .heart {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 5vw;
      animation: pulse 1.5s infinite;
      z-index: 2;
      color: #ff2e63;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.2); }
      100% { transform: translateX(-50%) scale(1); }
    }

    .rose {
      position: absolute;
      width: 30px;
      height: 30px;
      z-index: 1;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 0; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 1; }
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<div class="message">Eylül’üm Seni Çok Seviyorum Canım Aşkım</div>
<div class="heart">♥</div>

<audio autoplay loop>
  <source src="sarki.mp3" type="audio/mpeg" />
  Tarayıcınız ses çalmayı desteklemiyor.
</audio>

<script>
  // Matrix-style yazı
  const canvas = document.getElementById("matrixCanvas");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const text = "Anneler Günün Kutlu Olsun, Ömerimin Annesi".split('');
  const fontSize = 20;
  const columns = canvas.width / fontSize;
  const drops = Array.from({ length: columns }, () => Math.floor(Math.random() * canvas.height / fontSize));

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const char = text[i % text.length];
      ctx.fillText(char, i * fontSize, drops[i] * fontSize);
      if (Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(draw, 100);

  // Gül yaprakları
  function createRose() {
    const rose = document.createElement("img");
    rose.src = "IMG_2039.png";
    rose.className = "rose";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(rose);

    setTimeout(() => {
      document.body.removeChild(rose);
    }, 10000);
  }

  setInterval(createRose, 800);
</script>

</body>
</html>
