<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anneler Gününe Özel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Genel stil */
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #000000, #1a1a1a); /* Daha derin bir siyah geçiş */
      color: #00ff99;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Arka plan animasyonu için canvas */
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Ortadaki içerik */
    .content-container {
      text-align: center;
      z-index: 2;
      opacity: 0; /* Başlangıçta görünmez */
      animation: fadeIn 1s ease-out 0.5s forwards; /* Yavaşça belirme animasyonu */
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .main-text {
      font-size: 3.5em; /* Daha okunaklı boyut */
      font-weight: bold;
      color: #ccffdd; /* Daha yumuşak bir yeşil */
      text-shadow: 0 0 15px #00ff99; /* Daha belirgin gölge */
      margin-bottom: 15px;
      animation: pulseText 2s infinite alternate;
    }

    @keyframes pulseText {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    .heart-icon {
      font-size: 5em; /* Daha büyük kalp */
      color: #ff6666; /* Daha canlı bir kırmızı */
      animation: beat 1s infinite alternate;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Zarif gül yaprakları */
    .falling-petal {
      position: absolute;
      width: 30px;
      height: auto; /* Oranı koru */
      z-index: 1;
      opacity: 0; /* Başlangıçta görünmez */
      animation: fallPetal 8s linear infinite, fadeInPetal 1s ease-in forwards;
    }

    @keyframes fallPetal {
      0% { top: -50px; transform: translateX(0) rotate(0deg); }
      100% { top: 110vh; transform: translateX(20px) rotate(360deg); }
    }

    @keyframes fadeInPetal {
      to { opacity: 0.7; }
    }

    /* Fotoğraf stilleri */
    .floating-photo {
      position: absolute;
      opacity: 0;
      filter: blur(10px); /* Başlangıçta flu */
      transition: opacity 1s ease-in-out, filter 1s ease-in-out;
      z-index: 1;
      max-width: 200px; /* İsteğe bağlı maksimum genişlik */
      max-height: 200px; /* İsteğe bağlı maksimum yükseklik */
      border-radius: 5px; /* İsteğe bağlı köşe yuvarlaklığı */
    }

    .floating-photo.visible {
      opacity: 0.8;
      filter: blur(0px); /* Netleş */
    }
  </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div class="content-container">
  <div id="initial-text" class="main-text">Eylül'üm, Canım Aşkım, Seni Çok Seviyorum</div>
  <div id="second-text" class="main-text" style="font-size: 2.5em; margin-top: 5px; display: none;">Seni Çok Seviyorum</div>
  <div id="mothers-day-text" class="main-text" style="font-size: 2.5em; margin-top: 15px; display: none;">Anneciğim, seni çok seviyorum</div>
  <div id="mothers-day-text-2" class="main-text" style="font-size: 3em; margin-top: 5px; display: none;">Anneler Günün Kutlu Olsun!</div>
  <div class="heart-icon">❤️</div>
</div>

<audio id="bg-music" src="sarki.mp3" loop></audio>

<script>
  const bgCanvas = document.getElementById('bg-canvas');
  const bgCtx = bgCanvas.getContext('2d');
  bgCanvas.width = window.innerWidth;
  bgCanvas.height = window.innerHeight;

  const stars = [];
  const numStars = 200;
  const starColor = '#ffffff';
  const trailColor = 'rgba(255, 255, 255, 0.1)';
  const gravity = 0.05;
  const friction = 0.98;

  class Star {
    constructor(x, y, radius, velocityY) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.velocityY = velocityY;
      this.trail = [];
      this.trailLength = 10;
    }

    update() {
      this.velocityY += gravity;
      this.y += this.velocityY;
      this.x += Math.random() - 0.5; // Hafifçe sağa sola hareket

      this.trail.push({ x: this.x, y: this.y });
      while (this.trail.length > this.trailLength) {
        this.trail.shift();
      }

      if (this.y > bgCanvas.height + this.radius) {
        this.y = -this.radius;
        this.x = Math.random() * bgCanvas.width;
        this.velocityY = 0;
        this.trail = [];
      }
    }

    draw() {
      bgCtx.beginPath();
      bgCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      bgCtx.fillStyle = starColor;
      bgCtx.shadowColor = starColor;
      bgCtx.shadowBlur = 5;
      bgCtx.fill();
      bgCtx.closePath();

      // Kuyruk çizimi
      for (let i = 0; i < this.trail.length; i++) {
        const point = this.trail[i];
        const opacity = (i + 1) / this.trail.length * 0.8;
        const size = this.radius * (i + 1) / this.trail.length;
        bgCtx.beginPath();
        bgCtx.arc(point.x, point.y, size, 0, Math.PI * 2);
        bgCtx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
        bgCtx.shadowColor = `rgba(255, 255, 255, ${opacity})`;
        bgCtx.shadowBlur = 2;
        bgCtx.fill();
        bgCtx.closePath();
      }
    }
  }

  function initStars() {
    for (let i = 0; i < numStars; i++) {
      const x = Math.random() * bgCanvas.width;
      const y = Math.random() * bgCanvas.height;
      const radius = Math.random() * 2 + 1;
      const velocityY = Math.random() * 0.5 + 0.1;
      stars.push(new Star(x, y, radius, velocityY));
    }
  }

  function animateStars() {
    requestAnimationFrame(animateStars);
    bgCtx.fillStyle = 'rgba(0, 0, 0, 0.7)'; // Daha belirgin kuyruk için arka planı biraz daha koyulaştır
    bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
    stars.forEach(star => {
      star.update();
      star.draw();
    });
  }

  initStars();
  animateStars();

  // Zarif gül yaprakları
  function createPetal() {
    const petal = document.createElement("img");
    petal.src = "IMG_2039.png"; // Gül yaprağı resminizin yolu
    petal.className = "falling-petal";
    const startPosition = Math.random() * window.innerWidth;
    const animationDuration = 8 + Math.random() * 6;
    const delay = Math.random() * 2;

    petal.style.left = `${startPosition}px`;
    petal.style.animationDuration = `${animationDuration}s`;
    petal.style.animationDelay = `${delay}s`;
    petal.style.transform = `rotate(${Math.random() * 360}deg)`; // Rastgele dönüş

    document.body.appendChild(petal);

    // Yaprak animasyonu bittikten sonra kaldır
    petal.addEventListener('animationend', () => {
      petal.remove();
      setTimeout(createPetal, 500 + Math.random() * 1500); // Yeni yaprak oluşturma aralığı
    });
  }

  // Başlangıçta birkaç yaprak oluştur
  for (let i = 0; i < 10; i++) {
    setTimeout(createPetal, i * 500);
  }

  // Metin değiştirme
  const initialText = document.getElementById('initial-text');
  const secondText = document.getElementById('second-text');
  const mothersDayText = document.getElementById('mothers-day-text');
  const mothersDayText2 = document.getElementById('mothers-day-text-2');

  setTimeout(() => {
    initialText.style.display = 'none';
    secondText.style.display = 'none';
    mothersDayText.style.display = 'block';
    mothersDayText2.style.display = 'block';
    document.title = "Anneler Gününe Özel"; // Başlığı da güncelleyelim
  }, 10000); // 10 saniye sonra değiştir

  // Fotoğraflar için divler oluşturma
  const photoContainer = document.createElement('div');
  photoContainer.style.position = 'fixed';
  photoContainer.style.top = '0';
  photoContainer.style.left = '0';
  photoContainer.style.width = '100%';
  photoContainer.style.height = '100%';
  photoContainer.style.pointerEvents = 'none'; // Altındaki öğelere tıklanabilmesi için
  photoContainer.style.zIndex = '1'; // Yaprakların üzerinde, metnin altında
  document.body.appendChild(photoContainer);

  const imageSources = ['img/1.jpeg', 'img/2.jpeg', 'img/3.jpeg', 'img/4.jpeg', 'img/5.jpeg', 'img/6.jpeg', 'img/7.jpeg'', 'img/8.jpeg', 'img/9.jpeg'];
  const photos = [];

  for (let i = 0; i < imageSources.length; i++) {
    const img = document.createElement('img');
    img.src = imageSources[i];
    img.className = 'floating-photo';
    photoContainer.appendChild(img);
    photos.push(img);
  }

  function animatePhotos() {
    setInterval(() => {
      const randomIndex = Math.floor(Math.random() * photos.length);
      const randomPhoto = photos[randomIndex];

      // Rastgele konum ve boyut
      randomPhoto.style.left = `${Math.random() * (window.innerWidth - 200)}px`;
      randomPhoto.style.top = `${Math.random() * (window.innerHeight - 200)}px`;
      randomPhoto.style.transform = `scale(${0.5 + Math.random() * 0.7})`; // Rastgele boyut

      // Belirip kaybolma
      randomPhoto.classList.add('visible');
      setTimeout(() => {
        randomPhoto.classList.remove('visible');
      }, 3000); // 3 saniye görünür kal
    }, 5000); // 5 saniyede bir yeni fotoğraf göster
  }

  animatePhotos();

  // Müzik otomatik oynatma girişimi (Kullanıcı etkileşimi gerekebilir)
  const bgMusic = document.getElementById('bg-music');
  bgMusic.play().catch(error => {
    console.error("Müzik otomatik olarak çalınamadı:", error);
    // Kullanıcı etkileşimi gerektiğinde bir mesaj gösterebilirsiniz.
    // Alternatif olarak, kullanıcı bir yere tıkladığında müziği başlatmayı deneyebilirsiniz:
    document.addEventListener('click', () => {
      bgMusic.play().catch(clickError => {
        console.error("Tıklama sonrası müzik de çalınamadı:", clickError);
      });
    }, { once: true }); // Sadece bir kere dinle
  });
</script>

</body>
</html>
