<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eylül’üm</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #ffb6c1;
    }

    .center-text {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.5em;
      text-align: center;
      font-weight: bold;
      z-index: 3;
      color: #ff85a2;
    }

    .heart {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4em;
      color: #ff4d6d;
      animation: pulse 1.5s infinite;
      z-index: 3;
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.3); }
    }

    .letter {
      position: absolute;
      font-size: 1.6em;
      color: #ff7aa2;
      opacity: 0.15;
      pointer-events: none;
      z-index: 1;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% { top: -50px; opacity: 0.3; }
      100% { top: 100vh; opacity: 0; }
    }

    .petal {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('IMG_2039.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fallPetal linear infinite;
      opacity: 0.8;
      z-index: 2;
    }

    @keyframes fallPetal {
      0% { top: -50px; transform: rotate(0deg); }
      100% { top: 100vh; transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="center-text">Eylül’üm Seni Çok Seviyorum Canım Aşkım</div>
  <div class="heart">❤</div>

  <!-- Müzik -->
  <audio id="bg-music" autoplay loop>
    <source src="sarki.mp3" type="audio/mpeg">
    Tarayıcınız müziği desteklemiyor.
  </audio>

  <script>
    // Harf harf kayan yazı
    const phrase = "Anneler Günün Kutlu Olsun, Ömerimin Annesi";
    let delay = 0;
    const screenWidth = window.innerWidth;

    for (let i = 0; i < phrase.length; i++) {
      const letter = document.createElement("span");
      letter.className = "letter";
      letter.textContent = phrase[i];
      letter.style.left = `${Math.random() * screenWidth}px`;
      letter.style.animationDuration = `${4 + Math.random() * 3}s`;
      letter.style.animationDelay = `${i * 0.3}s`;
      document.body.appendChild(letter);
    }

    // Gül yaprakları
    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = `${Math.random() * 100}vw`;
      petal.style.animationDuration = `${6 + Math.random() * 4}s`;
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }

    setInterval(createPetal, 400);

    // Otomatik müzik başlat (bazı tarayıcılarda kullanıcı etkileşimi gerekebilir)
    window.addEventListener("click", () => {
      const audio = document.getElementById("bg-music");
      if (audio.paused) {
        audio.play();
      }
    });
  </script>
</body>
</html>
