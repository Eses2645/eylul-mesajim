<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Eylül’üm</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4vw;
      text-align: center;
      color: #ffb6c1;
      text-shadow: 2px 2px 5px #000;
      z-index: 1;
      padding: 0 5vw;
    }

    .petal {
      position: fixed;
      width: 30px;
      height: 30px;
      background-image: url('IMG_2039.png');
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 2;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="message">Eylül’üm Seni Çok Seviyorum Canım Aşkım</div>

<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "Anneler Günün Kutlu Olsun, Ömerimin Annesi".split("");
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#ffb6c1";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[i % letters.length];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 100);

  // Gül yaprakları
  function createPetal() {
    const petal = document.createElement('div');
    petal.classList.add('petal');
    petal.style.left = Math.random() * 100 + 'vw';
    petal.style.animationDuration = 5 + Math.random() * 5 + 's';
    document.body.appendChild(petal);

    setTimeout(() => {
      petal.remove();
    }, 10000);
  }

  setInterval(createPetal, 300);
</script>

<audio autoplay loop>
  <source src="sarki.mp3" type="audio/mpeg">
</audio>

</body>
</html>
