<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eyl√ºl‚Äôe Sevgiyle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      color: #ffccdd;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5vw;
      text-align: center;
      color: #ff99aa;
      animation: fadeInText 3s ease-out forwards;
      z-index: 1;
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translate(-50%, -60%); }
      100% { opacity: 1; transform: translate(-50%, -50%); }
    }

    .heart {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 90px;
      background-color: red;
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
      animation: pulse 1.5s infinite;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.2); }
    }

    .petal {
      position: absolute;
      top: -50px;
      color: pink;
      font-size: 1.5em;
      user-select: none;
      z-index: 0;
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>
<div class="center-text">Anneler G√ºn√ºn Kutlu Olsun, √ñmerimin Annesi</div>
<audio autoplay loop>
  <source src="sarki.mp3" type="audio/mpeg">
</audio>
<div class="heart"></div>

<script>
  // Matrix "Anneler G√ºn√ºn Kutlu Olsun" Yaƒümur
  const canvas = document.getElementById("matrixCanvas");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "Anneler G√ºn√ºn Kutlu Olsun".split("");
  const fontSize = 20;
  const columns = canvas.width / fontSize;
  const drops = Array.from({ length: columns }).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#ff66aa";
    ctx.font = `${fontSize}px monospace`;

    drops.forEach((y, i) => {
      const text = letters[Math.floor(Math.random() * letters.length)];
      const x = i * fontSize;
      ctx.fillText(text, x, y * fontSize);

      if (y * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    });
  }

  setInterval(drawMatrix, 150);

  // G√ºl Yapraƒüƒ± Efekti
  function createPetal() {
    const petal = document.createElement("div");
    petal.className = "petal";
    petal.innerText = "ü•Ä";
    petal.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(petal);

    const fall = petal.animate([
      { transform: `translateY(0px) rotate(0deg)`, opacity: 1 },
      { transform: `translateY(${window.innerHeight}px) rotate(360deg)`, opacity: 0.5 }
    ], {
      duration: 6000 + Math.random() * 3000,
      iterations: 1,
      easing: 'ease-in'
    });

    fall.onfinish = () => petal.remove();
  }

  setInterval(createPetal, 500);
</script>
</body>
</html>
