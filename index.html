<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anneler Gününe Özel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Genel stil */
    body {
      margin: 0;
      overflow: hidden;
      background: black; /* Başlangıçta siyah arka plan */
      color: #00ff99;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Başlat menüsü */
    .start-menu {
      text-align: center;
      z-index: 3; /* Diğer her şeyin üzerinde */
    }

    .start-button {
      background-color: rgba(0, 255, 153, 0.8);
      color: #1a1a1a;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
      font-size: 1.5em;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: rgba(0, 255, 153, 1);
    }

    .start-title {
      font-size: 2.5em;
      font-weight: bold;
      color: #ccffdd;
      text-shadow: 0 0 10px #00ff99;
      margin-bottom: 30px;
    }

    /* Arka plan için canvas (başlangıçta gizli) */
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: none; /* Başlangıçta gizli */
    }

    /* Ortadaki içerik (başlangıçta gizli) */
    .content-container {
      text-align: center;
      z-index: 2;
      opacity: 0;
      display: none; /* Başlangıçta gizli */
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .main-text {
      font-size: 3.5em;
      font-weight: bold;
      color: #ccffdd;
      text-shadow: 0 0 15px #00ff99;
      margin-bottom: 15px;
      animation: pulseText 2s infinite alternate;
    }

    @keyframes pulseText {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    .heart-icon {
      font-size: 5em;
      color: #ff6666;
      animation: beat 1s infinite alternate;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Gül yaprakları (başlangıçta gizli) */
    .falling-petal {
      position: absolute;
      width: 30px;
      height: auto;
      z-index: 1;
      opacity: 0;
      animation: fallPetal 8s linear infinite, fadeInPetal 1s ease-in forwards;
      display: none; /* Başlangıçta gizli */
    }

    @keyframes fallPetal {
      0% { top: -50px; transform: translateX(0) rotate(0deg); }
      100% { top: 110vh; transform: translateX(20px) rotate(360deg); }
    }

    @keyframes fadeInPetal {
      to { opacity: 0.7; }
    }

    /* Fotoğraf stilleri (başlangıçta gizli) */
    .floating-photo {
      position: absolute;
      opacity: 0;
      filter: blur(10px);
      transition: opacity 1s ease-in-out, filter 1s ease-in-out;
      z-index: 1;
      max-width: 200px;
      max-height: 200px;
      border-radius: 5px;
      display: none; /* Başlangıçta gizli */
    }

    .floating-photo.visible {
      opacity: 0.8;
      filter: blur(0px);
    }
  </style>
</head>
<body>

  <div class="start-menu">
    <div class="start-title">Anneler Gününe Özel</div>
    <button id="start-button" class="start-button">Başlat</button>
  </div>

  <canvas id="bg-canvas"></canvas>

  <div class="content-container">
    <div id="initial-text" class="main-text">Eylül'üm, Canım Aşkım</div>
    <div id="second-text" class="main-text" style="font-size: 2.5em; margin-top: 5px; display: none;">Seni Çok Seviyorum</div>
    <div id="mothers-day-text" class="main-text" style="font-size: 2.5em; margin-top: 15px; display: none;">Anneciğim, seni çok seviyorum</div>
    <div id="mothers-day-text-2" class="main-text" style="font-size: 3em; margin-top: 5px; display: none;">Anneler Günün Kutlu Olsun!</div>
    <div class="heart-icon">❤️</div>
  </div>

  <audio id="bg-music" src="sarki.mp3" loop></audio>

  <script>
    const startButton = document.getElementById('start-button');
    const startMenu = document.querySelector('.start-menu');
    const bgCanvas = document.getElementById('bg-canvas');
    const contentContainer = document.querySelector('.content-container');
    const fallingPetals = document.querySelectorAll('.falling-petal');
    const floatingPhotos = document.querySelectorAll('.floating-photo');
    const bgMusic = document.getElementById('bg-music');

    // Başlangıçta tüm içerikleri gizle
    bgCanvas.style.display = 'none';
    contentContainer.style.display = 'none';
    fallingPetals.forEach(petal => petal.style.display = 'none');
    floatingPhotos.forEach(photo => photo.style.display = 'none');

    // Başlat butonuna tıklanınca içeriği göster ve animasyonları başlat
    startButton.addEventListener('click', () => {
      startMenu.style.display = 'none';
      bgCanvas.style.display = 'block';
      contentContainer.style.display = 'flex'; // flex olarak ayarla ki ortadaki divler ortalansın
      fallingPetals.forEach(petal => petal.style.display = 'block');
      floatingPhotos.forEach(photo => photo.style.display = 'block');
      contentContainer.style.opacity = 1; // Ana içeriğin görünürlüğünü sağla

      // Yıldız animasyonunu başlat
      const stars = [];
      const numStars = 200;
      const starColor = '#ffffff';
      class Star {
        constructor(x, y, radius) {
          this.x = x;
          this.y = y;
          this.radius = radius;
          this.velocityY = 0.1 + Math.random() * 0.5;
        }
        update() {
          this.y += this.velocityY;
          if (this.y > bgCanvas.height + this.radius) {
            this.y = -this.radius;
            this.x = Math.random() * bgCanvas.width;
          }
        }
        draw() {
          bgCtx.beginPath();
          bgCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          bgCtx.fillStyle = starColor;
          bgCtx.fill();
          bgCtx.closePath();
        }
      }
      function initStars() {
        for (let i = 0; i < numStars; i++) {
          const x = Math.random() * bgCanvas.width;
          const y = Math.random() * bgCanvas.height;
          const radius = Math.random() * 2 + 1;
          stars.push(new Star(x, y, radius));
        }
      }
      function animateStars() {
        requestAnimationFrame(animateStars);
        bgCtx.fillStyle = 'rgba(0, 0, 0, 0.8)';
        bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
        stars.forEach(star => {
          star.update();
          star.draw();
        });
      }
      initStars();
      animateStars();

      // Gül yaprakları (zaten HTML'de oluşturuluyor, sadece görünür yapıldı)

      // Fotoğraf animasyonunu başlat
      function animatePhotos() {
        setInterval(() => {
          const randomIndex = Math.floor(Math.random() * floatingPhotos.length);
          const randomPhoto = floatingPhotos[randomIndex];

          randomPhoto.style.left = `${Math.random() * (window.innerWidth - 200)}px`;
          randomPhoto.style.top = `${Math.random() * (window.innerHeight - 200)}px`;
          randomPhoto.style.transform = `scale(${0.5 + Math.random() * 0.7})`;

          randomPhoto.classList.add('visible');
          setTimeout(() => {
            randomPhoto.classList.remove('visible');
          }, 3000);
        }, 5000);
      }
      animatePhotos();

      // Müziği başlat
      bgMusic.play().catch(error => {
        console.error("Müzik başlatılamadı:", error);
      });
    });

    // Gül yapraklarını başlangıçta oluştur
    for (let i = 0; i < 15; i++) {
      const petal = document.createElement("img");
      petal.src = "IMG_2039.png";
      petal.className = "falling-petal";
      petal.style.left = Math.random() * window.innerWidth + "px";
      petal.style.animationDuration = 5 + Math.random() * 10 + "s";
      petal.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(petal);
      petal.style.display = 'none'; // Başlangıçta gizli
      petal.addEventListener('animationend', () => {
        petal.remove();
      });
    }

    // Fotoğrafları başlangıçta oluştur
    const photoContainer = document.createElement('div');
    photoContainer.style.position = 'fixed';
    photoContainer.style.top = '0';
    photoContainer.style.left = '0';
    photoContainer.style.width = '100%';
    photoContainer.style.height = '100%';
    photoContainer.style.pointerEvents = 'none';
    photoContainer.style.zIndex = '1';
    document.body.appendChild(photoContainer);

    const imageSources = [];
    for (let i = 1; i <= 8; i++) {
      imageSources.push(`img/${i}.jpeg`);
    }
    const photos = [];

    for (let i = 0; i < imageSources.length; i++) {
      const img = document.createElement('img');
      img.src = imageSources[i];
      img.className = 'floating-photo';
      img.style.display = 'none'; // Başlangıçta gizli
      photoContainer.appendChild(img);
      photos.push(img);
    }

    // Metin Değiştirme (başlat butonundan sonra çalışacak)
    const initialText = document.getElementById('initial-text');
    const secondText = document.getElementById('second-text');
    const mothersDayText = document.getElementById('mothers-day-text');
    const mothersDayText2 = document.getElementById('mothers-day-text-2');

    setTimeout(() => {
      initialText.style.display = 'none';
      secondText.style.display = 'none';
      mothersDayText.style.display = 'block';
      mothersDayText2.style.display = 'block';
      document.title = "Anneler Gününe Özel";
    }, 10000);
  </script>

</body>
</html>
